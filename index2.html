<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .avatar {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
    </style>
</head>

<body class="container">
    <br>
    <button class="btn btn-primary" onclick="getData();">Get Data</button>
    <table class="table table-striped">
        <thead>
            <tr>
              
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="users">

        </tbody>
    </table>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        function getData() {
            var tbody = document.getElementById("users");


            fetch('https://jsonplaceholder.typicode.com/users').then(response => response.json()).then(json => {
                    json.forEach(function (users) {
                        var row = `
                        <tr>
                           
                            <td>${users.id}</td>
                            <td>${users.name}</td>
                            <td>${users.username}</td>
                            <td>${users.email}</td>
                            <td>
                                <p>
                                    ${users.address.street}<br>
                                    ${users.address.suite}<br>
                                    ${users.address.city}<br>
                                    ${users.address.zipcode}<br>
                                </p>
                            </td>

                            
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                });
        }

       
    </script>
</body>
    
</html>
